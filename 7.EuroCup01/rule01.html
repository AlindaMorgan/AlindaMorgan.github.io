    <script type="text/javascript">



      var first = 0;


       //焦点框数组
      var focusArray=new Array();
      <!--定焦-->
      function list_focus_jiao(left, top, width, height){
            var focus = document.getElementById("divfocus");
            focus.style.left = left+"px";
            focus.style.top = top+"px";
            if(focusArray[first].width != null){
                focus.style.width = width+"px";
            }
            if(focusArray[first].height != null){
                focus.style.height = height+"px";
            }
        }


        function list_focus(index){
            
            for(var i=0; i<4;i++){
              var focus = document.getElementById("index"+i);
              if(i==index){
                        focus.style.height = focusArray[index].height+"px";
                        focus.style.width = focusArray[index].width+"px";
                        focus.style.left = focusArray[index].left+"px";
                        focus.style.top = focusArray[index].top+"px";
                        list_focus_jiao(focusArray[index].divleft, focusArray[index].divtop, focusArray[index].divwidth, focusArray[index].divheight);
                        
                        
              }

            }
        }

       //向右
       function moveright(){
        if (first==0) {
          first = 1;
        }else if (first==2) {
          first = 3;
        }
        list_focus(first);
       }


       //向左
       function moveleft(){
        if (first==1) {
          first = 0;
        }else if (first==3) {
          first = 2;
        }
        list_focus(first);
       }



       //向下
       function movedown(){
        if (first>=0&&first<2) {
          first = 2;
        }
        list_focus(first);
       }



       //向上
       function moveup(){
        if (first>1&&first<4) {
          first = 0;
        }
        list_focus(first);
       }
