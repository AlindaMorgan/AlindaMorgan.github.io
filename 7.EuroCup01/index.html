	    //捕获上下左右键盘按键和确认键
	    document.onkeydown=function(event){
	      var e = event || window.event || arguments.callee.caller.arguments[0];
	      if(e && e.keyCode==39){ // 按 右键 
	        moveright();
	       }
	       if(e && e.keyCode==37){ // 按 左键 
	        moveleft();
	       }
	       if(e && e.keyCode==38){ // 按 上键 
	        moveup();
	       }
	       if(e && e.keyCode==40){ // 按 下键 
	        movedown();
	       }
	       if(e && e.keyCode==13){ // 按 确认键 
	        insert();
	       }
	    };

    	var first = 0;


		//焦点框数组
		var focusArray=new Array();
		<!--定焦-->
		function list_focus_jiao(left, top, width, height){
		var focus = document.getElementById("divfocus");
		focus.style.left = left+"px";
		focus.style.top = top+"px";
		if(focusArray[first].width != null){
		    focus.style.width = width+"px";
		}
		if(focusArray[first].height != null){
		    focus.style.height = height+"px";
		}
		}


        function list_focus(index){
            
            for(var i=0; i<4;i++){
              var focus = document.getElementById("index"+i);
              if(i==index){
                        focus.style.height = focusArray[index].height+"px";
                        focus.style.width = focusArray[index].width+"px";
                        focus.style.left = focusArray[index].left+"px";
                        focus.style.top = focusArray[index].top+"px";
                        //focus.style.zIndex = focusArray[index].zIndex;
                        //focus.style.border = "3px solid #ff0";
                        //focus.src = focusArray[index].src;
                        list_focus_jiao(focusArray[index].divleft, focusArray[index].divtop, focusArray[index].divwidth, focusArray[index].divheight);
                        
                        
              }

            }
        }

	 //向下
	 function movedown(){
	 	if (first==0) {
	 		first = 3;
	 	}
	 	list_focus(first);
	 }

	 //向左
	 function moveleft(){
	 	if (first>1&&first<4) {
	 		first--;
	 	}
	 	list_focus(first);
	 }

	 //向右
	 function  moveright(){
	 	if (first>0&&first<3) {
	 		first++;
	 	}
	 	list_focus(first);
	 }

	 //向上
	 function moveup(){
	 	if (first>0&&first<4) {
	 		first = 0;
	 	}
	 	list_focus(first);
	 }
