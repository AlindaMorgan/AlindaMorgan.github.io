<body>


    <!--bg start-->
   <div class="bg">
   		<!--divfocus start-->
   		<div id="divfocus"></div>
   		<!--divfocus end-->

   		
      <!--h1 start-->
      <h1 class="p17title">首映包月兑换成功</h1>
      <!--h1 end-->

   		<!--p17main start-->
      <ul class="p17main">
        <li class="p17li00"><img src="images/syby.png" /></li>
        <li class="p17li01">恭喜您！</li>
        <li class="p17li02">获得看大片专区</li>
        <li class="p17li03">免费体验一个月（原价25元）</li>
      </ul>
   		<!--p17main end-->

      
      <!--gklj start-->

      <!--gklj end-->



   </div>
    <!--bg end-->

    <!--JS start-->
    <script type="text/javascript">

      //捕获上下左右键盘按键和确认键
      document.onkeydown=function(event){
        var e = event || window.event || arguments.callee.caller.arguments[0];
        if(e && e.keyCode==39){ // 按 右键 
          moveright();
         }
         if(e && e.keyCode==37){ // 按 左键 
          moveleft();
         }
         if(e && e.keyCode==38){ // 按 上键 
          moveup();
         }
         if(e && e.keyCode==40){ // 按 下键 
          movedown();
         }
         if(e && e.keyCode==13){ // 按 确认键 
          insert();
         }
      };


   		backurl = "index.html";//刷新
    </script>

    <!--JS end-->
</body>
