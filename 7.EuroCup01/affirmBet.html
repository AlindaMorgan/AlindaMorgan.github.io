      <!--定焦-->
      function list_focus_jiao(left, top, width, height){
            var focus = document.getElementById("divfocus");

        function list_focus(index){

                        focus.style.width = focusArray[index].width+"px";
                        focus.style.left = focusArray[index].left+"px";
                        focus.style.top = focusArray[index].top+"px";
