    <script type="text/javascript" src="js/iptv_common.js"></script>
    <script type="text/javascript">

      var first = 0;


       //焦点框数组
      var focusArray=new Array();
      <!--定焦-->
      function list_focus_jiao(left, top, width, height){
            var focus = document.getElementById("divfocus");
            focus.style.left = left+"px";
            focus.style.top = top+"px";
            if(focusArray[first].width != null){
                focus.style.width = width+"px";
            }
            if(focusArray[first].height != null){
                focus.style.height = height+"px";
            }
        }


        function list_focus(index){
            
            for(var i=0; i<3;i++){
              var focus = document.getElementById("index"+i);
              if(i==index){
                        focus.style.height = focusArray[index].height+"px";
                        focus.style.width = focusArray[index].width+"px";
                        focus.style.left = focusArray[index].left+"px";
                        focus.style.top = focusArray[index].top+"px";
                        list_focus_jiao(focusArray[index].divleft, focusArray[index].divtop, focusArray[index].divwidth, focusArray[index].divheight);
                        
                        
              }

            }
        }

      focusArray[0]={
        left:80,
        top:-10,
        width:390,
        height:39,    
        divleft:437,
        divtop:317,
        divwidth:390,
        divheight:39,           
       };


      focusArray[1]={
        left:80,
        top:-10,
        width:390,
        height:39,    
        divleft:437,
        divtop:367,
        divwidth:390,
        divheight:39,   
       };



      focusArray[2]={
        left:560,
        top:580,
        width:153,
        height:54,    
        divleft:556,
        divtop:576,
        divwidth:155,
        divheight:54,   
        //src:""
       };

       document.getElementById("index0").focus();


       //向右
       function movedown() {
        if (first==0) {
          first = 1;
          document.getElementById("index0").blur();
          document.getElementById("index1").focus();
        }else if (first==1) {
          document.getElementById("index1").blur();
          first = 2;
        }
        list_focus(first);
       }



       //向左
       function moveup() {
        if (first==1) {
          first = 0;
          document.getElementById("index1").blur();
          document.getElementById("index0").focus();
        }else if (first==2) {
          first = 1;
          document.getElementById("index1").focus();
        }
        list_focus(first);
       }




      //确认键
      function insert(index) {
        window.location.href = focusArray[first].src;
      }
