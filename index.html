  //轮播
  $(function(){
  	//定时器
  	var timer = null;
  	var num = 0;
  	function loop(){
  		num++;
  		if(num>2){
  			num=0}
  		$('.banner li').eq(num).stop().fadeIn().siblings().fadeOut();
  	}
  	timer = setInterval(loop,3000);
  	$('#bannerBox').hover(function(){
  			$(this).css({cursor:'pointer'})
  			clearInterval(timer);
  			timer=null;
  		},function(){
  			num = $(this).index();
  			timer = setInterval(loop,2000);
  	})
  		
  	//banner左右按钮		
  	$('#bannerBox .right').click(function(){
  		num++;
  		if(num > 2){
  			num = 0;
  		}
  		$('.banner li').eq(num).stop().fadeIn().siblings().fadeOut();
  	})

  	$('#bannerBox .left').click(function(){
  		num--;
  		if(num < 0){
  			num = 2;
  		}
  		$('.banner li').eq(num).stop().fadeIn().siblings().fadeOut();
  	})
