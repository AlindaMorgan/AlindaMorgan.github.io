  document.onkeydown=function(event){
      var e = event || window.event || arguments.callee.caller.arguments[0];
      if(e && e.keyCode==39){ // 按 右键 
        moveright();
       }
       if(e && e.keyCode==37){ // 按 左键 
        moveleft();
       }
       if(e && e.keyCode==38){ // 按 上键 
        moveup();
       }
       if(e && e.keyCode==40){ // 按 下键

       if(e && e.keyCode==13){ // 按 确认键

       }
    };

      }
      list_focus(first);

     }


     //向左
     function moveleft(){
       if(first>0&&first<5){
        first--;
        ypPoster=first;
       }else if (first>4&&first<7 || first==0) {
        return;
       }
      list_focus(first);
      //alert(first);
     }



     //向下
     function movedown(){
      if (first>=0&&first<5) {
        first = 5;
      }else if (first==6) {
        first = ypPoster;
      }
      list_focus(first);
      //alert(first);
     }




     //向上
     function moveup(){
      if (first==5) {
        first = ypPoster;
        //alert(first);
      }else if (first>=0&&first<5) {
        first = 6;
      }
