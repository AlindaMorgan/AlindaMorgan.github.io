<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<title>4K P60</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<style type="text/css">
    #divfocus{
      border:6px solid #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 20px #fff;
      width: 256px; 
      height: 336px; 
      position: absolute; 
      top: 225px; 
      left: 85px; 
      z-index:9;
      display: block;
     }
    
</style>
</head>

<body>
    <!--divfocus start-->
    <div id="divfocus"></div>
    <!--divfocus end-->

    <!--bg start-->
   <div class="P60bg">



    <!-- 只是加载，不显示 start-->
    <div style="display: none;">
      <img src="images/P60pic01.png" />
      <img src="images/P60pic02.png" />
      <img src="images/P60pic03.png" />
      <img src="images/P60pic04.png" />
      <img src="images/P60pic05.png" />
      <img src="images/P60pic06.png" />
      <img src="images/P60pic07.png" />
    </div>
    <!-- 只是加载，不显示 end-->

   <!-- 影片海报列表 start-->
   <ul class="P60ulT">
     <li id="index1" class="P60li01"></li>
     <li id="index2" class="P60li02"></li>
     <li id="index3" class="P60li03"></li>
     <li id="index4" class="P60li04"></li>
   </ul>
   <ul class="P60ulB">
     <li id="index5" class="P60li05"></li>
     <li id="index6" class="P60li06"></li>
     <li id="index7" class="P60li07"></li>
     <li id="index8" class="P60li08"></li>
   </ul>
   <!-- 影片海报列表 end-->

       
   </div>
    <!--bg end-->

    <!--JS start-->
    <script type="text/javascript">

      //捕获上下左右键盘按键和确认键
      document.onkeydown=function(event){
        var e = event || window.event || arguments.callee.caller.arguments[0];
        if(e && e.keyCode==39){ // 按 右键 
          moveright();
         }
         if(e && e.keyCode==37){ // 按 左键 
          moveleft();
         }
         if(e && e.keyCode==38){ // 按 上键 
          moveup();
         }
         if(e && e.keyCode==40){ // 按 下键 
          movedown();
         }
         if(e && e.keyCode==13){ // 按 确认键 
          insert();
         }
      };


      var first = 1;

      //定焦
      function list_focus_jiao(left, top, width, height){
            var focus = document.getElementById("divfocus");
            focus.style.left = left+"px";
            focus.style.top = top+"px";
            if(focusArray[first].width != null){
                focus.style.width = width+"px";
            }
            if(focusArray[first].height != null){
                focus.style.height = height+"px";
            }
        }


        function list_focus(index){
      
          list_focus_jiao(focusArray[index].divleft, focusArray[index].divtop, focusArray[index].divwidth, focusArray[index].divheight);
          }

        //焦点框数组
        var focusArray=new Array();
        
        //幻灯片
        focusArray[1]={
          divwidth:256,
          divheight:336,
          divtop:225,
          divleft:85
        };
        focusArray[2]={
          divwidth:256,
          divheight:336,
          divtop:225,
          divleft:454
        };
        focusArray[3]={
          divwidth:256,
          divheight:336,
          divtop:225,
          divleft:1225
        };
        focusArray[4]={
          divwidth:256,
          divheight:336,
          divtop:225,
          divleft:1595
        };
        focusArray[5]={
          divwidth:256,
          divheight:336,
          divtop:646,
          divleft:85
        };
        focusArray[6]={
          divwidth:256,
          divheight:336,
          divtop:646,
          divleft:454
        };
        focusArray[7]={
          divwidth:256,
          divheight:336,
          divtop:646,
          divleft:1225
        };
        focusArray[8]={
          divwidth:256,
          divheight:336,
          divtop:646,
          divleft:1595
        };
      

        //向右
        function moveright(){
          if (first>0&&first<8) {
            first++;
          }
          list_focus(first);
        }

        //向左
        function moveleft(){
          if (first>1&&first<9) {
            first--;
          }
          list_focus(first);
        }

        //向下
        function movedown(){
          if (first>0&&first<5) {
            first = first+4;
          }
          list_focus(first);
        }

        //向上
        function moveup(){
          if (first>4&&first<9) {
            first = first-4;
          }
          list_focus(first);
        }


        //确认键
        /*function insert(index){
        }*/
        

        backurl = "index.html";//刷新
    </script>
    <!--JS end-->
</body>
</html>
