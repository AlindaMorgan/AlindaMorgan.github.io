<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="page-view-size" content="1280*720" />
<title>粤想家</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<style type="text/css">
    #divfocus{border:0px; outline:none; width:56px; height: 28px; position: absolute; top: 489px; right: 174px;}
</style>
</head>

<body>


    <!--bg 开始-->
   <div class="bg">
       <!--顶部 开始-->
       <i class="topTitle">开启全新的视频通话体验</i>
       <!--顶部 结束-->

       
       <!--轮播 开始-->
       <div class="wrap"><!--图片轮播部分-->
       	    <ul class="imgList">
       	    	<li><img src="images/pic00.png" /></li>
       	    	<li><img src="images/pic01.png" /></li>
       	    	<li><img src="images/pic02.png" /></li>
       	    </ul>
       </div>


   	    <ol class="indexList"><!--小圆点轮播-->
   	    	<li id="dot_0" class="active"></li>
   	    	<li id="dot_1"></li>
   	    	<li id="dot_2"></li>
   	    </ol>
       <!--轮播 结束-->

       <!--底部按钮和提示 开始-->
       <img src="images/button.png" class="button" />
       <div class="bottomTips">
       		<p class="fz22">您的机顶盒暂不支持该功能</p>
       		<p class="fz16">更新机顶盒型号以获取更多优质体验</p>
       </div>
       <!--底部按钮和提示 结束-->


   </div>
    <!--bg 结束-->

    <!--JS 开始-->
    <script type="text/javascript">

    </script>

    <script type="text/javascript" src="js/roll.js"></script>
    <!--JS 结束-->
</body>
